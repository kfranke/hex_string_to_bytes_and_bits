<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hex payload decode</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type='text/javascript' src='script.js'></script>
    </script>
  </head>
    <body>
    <div class="top">
        * Decode hexadecimal strings to each byte in binary * </br>
        Enter in your string with or without leading 0x in the text box below
    </div>
    <div class="container">
        <!-- <div class="left">
        </div> -->
          <div class="middle">
              Hex String:
              <input id="hex" class="it-str" type="text" onchange="decode()"/>
              <div>
                  <input class="button" type="button" onclick="decode()" value="Decode"/>
                  <input class="button" type="button" onclick="encode()" value="Encode"/>
              </div>
          </div>
          <div class="right">
              <span>Decoded</span><br>
              <span>Byte # - Hex - Bin</span>
              <ul id="sidebar-list"></ul>
        </div>

    </div>
    </body>
</html>
